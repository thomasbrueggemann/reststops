name: Publish UI to Pages

on:
  push:
    branches: [ main ]
    paths:
      - frontend/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      
      - name: Setup NodeJS 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
          
      - name: Install and Build 🔧
        run: |
          cd frontend
          npm install
          npm run build
        env:
          PUBLIC_URL: https://thomasbrueggemann.github.io/reststops/
      
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: frontend/build
